security:
    encoders:
        App\Entity\User:
            algorithm: auto
            # auto = sodium = argon2 if available
    # https://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        db_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            user_checker: App\Security\UserChecker
            form_login:
                login_path: login_page
                check_path: login_action
                default_target_path: admin_overview
                always_use_default_target_path: true
            provider: db_provider
            logout:
                path: /logout
                target: /
            # activate different ways to authenticate

            # http_basic: ~
            # https://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # https://symfony.com/doc/current/cookbook/security/form_login_setup.html

    access_control:
        - { path: /admin, roles: ROLE_ADMIN, ips: [127.0.0.1, ::1] }
        - { path: /admin, roles: ROLE_ADMIN, requires_channel: 'https' }
        - { methods: [POST], path: /login, roles: ~, ips: [127.0.0.1, ::1] }
        - { methods: [POST], path: /login, roles: ~, requires_channel: 'https' }
        - { methods: [POST, PUT, DELETE], roles: ROLE_ADMIN, ips: [127.0.0.1, ::1] }
        - { methods: [POST, PUT, DELETE], roles: ROLE_ADMIN, requires_channel: 'https' }
