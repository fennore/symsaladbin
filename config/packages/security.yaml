security:
    enable_authenticator_manager: true
    encoders:
        App\Entity\User:
            algorithm: auto
            # auto = sodium = argon2 if available
    # https://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        db_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
#        api_token:
#            # Api Token authentication below...
#            pattern: ^/api
#            stateless: true
        api_simple:
            pattern: ^/api
            context: main
            stateless: false
            lazy: true
            user_checker: App\Security\UserChecker
            entry_point: App\Security\AuthenticationEntryPoint
            custom_authenticators:
                - App\Security\ApiSimpleAuthenticator
            provider: db_provider
        main:
            stateless: false
            lazy: true
            user_checker: App\Security\UserChecker
            form_login:
                enable_csrf: true
                login_path: login_page
                check_path: login_action
                default_target_path: admin_overview
                always_use_default_target_path: true
            provider: db_provider
            logout:
                path: /logout
                target: /
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true
            
    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: /admin, roles: ROLE_ADMIN, ips: [127.0.0.1, ::1] }
        - { path: /admin, roles: ROLE_ADMIN, requires_channel: 'https' }
        - { methods: [POST], path: /login, roles: ~, ips: [127.0.0.1, ::1] }
        - { methods: [POST], path: /login, roles: ~, requires_channel: 'https' }
        - { methods: [POST, PUT, DELETE], roles: ROLE_ADMIN, ips: [127.0.0.1, ::1] }
        - { methods: [POST, PUT, DELETE], roles: ROLE_ADMIN, requires_channel: 'https' }
